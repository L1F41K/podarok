<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<title>ХАМСТЕР БИЗНЕС</title>
	</head>
	<body>
		<main>
			<div class="container">
				<h1>ХАМСТЕР БИЗНЕС, БРАТЬЯ В ДЕЛЕ</h1>
				<h5>
					вообщем, тебе тут надо немножечко побыть будущим криптомиллионером,
					нужно набрать 500 монеток для дальнейшего продвижения
				</h5>
				<h6>там есть всякие штуки, которые смогут тебе помочь</h6>
			</div>
			<div class="clicker-container">
				<div class="coin-counter">Монетки: <span id="coin-count">0</span></div>
				<img id="hamster" src="assets/Img/hamster.gif" alt="Hamster" />
			</div>
			<div class="shop-container">
				<button class="common-button" id="double-click">
					Двойной клик (100 монеток)
				</button>
				<button class="common-button" style="display: none" id="triple-click">
					Тройной клик (200 монеток)
				</button>
			</div>
		</main>
		<script src="assets/js/hamster.js" defer></script>
	</body>
</html>
